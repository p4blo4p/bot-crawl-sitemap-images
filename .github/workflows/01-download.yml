name: 01 Download Sitemaps

on:
  schedule:
    - cron: '0 8 * * 1'
  workflow_dispatch:

permissions:
  contents: write

env:
  SITEMAP_BRANCH: data-sitemaps

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Tool Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests

      - name: Run Downloader
        run: python scripts/downloader.py
        # Generates sitemaps_archive/YYYY-MM-DD/

      - name: Deploy to Sitemap Branch
        run: |
          # 1. Configure Git
          git config --global user.name "Sitemap Hunter Bot"
          git config --global user.email "bot@actionforge.local"
          
          # 2. Prepare Storage Directory
          mkdir storage_temp
          cp -r sitemaps_archive/* storage_temp/
          
          # 3. Fetch and Checkout Target Branch (Orphan if needed)
          echo "Checking for branch ${{ env.SITEMAP_BRANCH }}..."
          
          git fetch origin ${{ env.SITEMAP_BRANCH }} || echo "Branch does not exist yet."
          
          if git show-ref --verify --quiet refs/remotes/origin/${{ env.SITEMAP_BRANCH }}; then
            echo "Branch exists. Checking out..."
            git checkout ${{ env.SITEMAP_BRANCH }}
          else
            echo "Branch does not exist. Creating orphan branch..."
            git checkout --orphan ${{ env.SITEMAP_BRANCH }}
            git rm -rf .
          fi
          
          # 4. Add new data
          # We copy back the data we stored in temp
          cp -r storage_temp/* .
          rm -rf storage_temp
          
          git add .
          
          TODAY=$(date +'%Y-%m-%d')
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Add sitemaps for $TODAY"
            git push origin ${{ env.SITEMAP_BRANCH }}
          fi
