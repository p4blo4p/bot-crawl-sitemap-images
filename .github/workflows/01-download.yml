name: 01 Download Sitemaps

on:
  schedule:
    - cron: '0 8 * * 1'
  workflow_dispatch:

env:
  SITEMAP_FORK: your-username/sitemaps-fork

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Tool Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests

      - name: Run Downloader
        run: python scripts/downloader.py
        # Generates sitemaps_archive/YYYY-MM-DD/

      - name: Checkout Sitemap Fork
        uses: actions/checkout@v3
        with:
          repository: ${{ env.SITEMAP_FORK }}
          token: ${{ secrets.GH_PAT }}
          path: storage_fork

      - name: Push Sitemaps to Fork
        run: |
          echo "Syncing data to fork..."
          # Ensure parent directory exists in destination if needed, though cp -r usually handles simple cases
          cp -r sitemaps_archive/* storage_fork/
          
          cd storage_fork
          git config user.name "Sitemap Hunter Bot"
          git config user.email "bot@actionforge.local"
          
          git add .
          
          TODAY=$(date +'%Y-%m-%d')
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            # Committing with the date as requested
            git commit -m "Add sitemaps for $TODAY"
            git push
          fi
